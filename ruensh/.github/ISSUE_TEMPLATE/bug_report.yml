name: Bug Report
description: Report a bug or issue
title: "[BUG] "
labels: ["bug"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please fill out this form to help us understand the issue.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Clear description of the bug
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. 
        2. 
        3.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: input
    id: rust_version
    attributes:
      label: Rust Version
      placeholder: "e.g., 1.75.0 (run `rustc --version`)"
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      options:
        - Linux
        - macOS
        - Windows
        - Other
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Example
      description: Minimal reproducible example
      render: rust
      placeholder: |
        fn main() {
            // Your code here
        }

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other relevant information

  - type: checkbox
    id: search
    attributes:
      label: Have you searched for existing issues?
      description: Please search to see if an issue already exists for the bug you encountered
    validations:
      required: true
